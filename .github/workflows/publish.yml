# This GitHub action can publish assets for release when a tag is created.
# Currently its setup to run on any tag that matches the pattern "v*" (ie. v0.1.0).
#
# The build must be done here (duplicated from the build workflow) or the image is not available to tag and push.
#
# Two container images are built with the docker build arg 'handlername' set to oidc and token.
# The handler name is appended as a suffix to the tag.
#
############################################
#
# FIXME: Restore preamble to this:
#
#   push:
#     tags:
#       - 'v*'
#
############################################
#
# FIXME: Add the handler name to the tag.
#
name: publish
on:
  push:
permissions:
  contents: write
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        handler: [oidc, token]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
        echo Echoing macro matrix.handler:    ${{ matrix.handler }}
        echo Echoing macro github.repository: ${{ github.repository }}
        echo Echoing macro github.ref:        ${{ github.ref }}
      -
        name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          build-args: handlername=${{ matrix.handler }}
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref }}
