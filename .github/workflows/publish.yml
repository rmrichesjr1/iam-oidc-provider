# This GitHub action can publish assets for release when a tag is created.
# Currently its setup to run on any tag that matches the pattern "v*" (ie. v0.1.0).
#
# The build must be done here (duplicated from the build workflow) or the image is not available to tag and push.
#
# Two container images are built with the docker build arg 'handlername' set to oidc and token.
# The handler name is appended as a suffix to the tag.
#
# Macro github.ref expands to "refs/heads/feature/initial-files" where the last two segments are the
# feature branch name.  That does not work as a version reference for tagging an image.
#
# The current repository name ("iam-oidc-provider") does not appear to be in any supplied variable.
#
############################################
#
# FIXME: Restore preamble to this:
#
#   push:
#     tags:
#       - 'v*'
#
############################################
#
# FIXME: Add the handler name to the tag.
# Try to end up with something like this:
# ghcr.io/martian-cloud/iam-oidc-provider/iam-oidc-provider-${{ matrix.handler }}:latest
#
name: publish
on:
  push:
permissions:
  contents: write
jobs:
  publish:
    env:
      repository_name: iam-oidc-provider
    runs-on: ubuntu-latest
    strategy:
      matrix:
        handler: [oidc, token]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: echo Showing macro matrix.handler...... ${{ matrix.handler }}
      - run: echo Showing macro github.repository... ${{ github.repository }}
      - run: echo Showing macro github.ref.......... ${{ github.ref }}
      - run: echo Showing macro repository_name..... $repository_name
      - run: echo Showing potential tag............. ghcr.io/${{ github.repository }}/${{ env:repository_name }}-${{ matrix.handler }}:latest
      -
        name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          build-args: handlername=${{ matrix.handler }}
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref }}
